<!doctype html>
<title>calculadora simples</title>
<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>calculadora simples</h1>
<div>
    <input type="number" id="result" placeholder="result">
</div>
<div>
    <input type="number" id="numberone" placeholder="number">
    <input type="number" id="numbertwo" placeholder="number2">
</div>
<div>
    <button id="btn-1" onclick="multiply()">x</button>
    <button id="btn-2" onclick="divide()">รท</button>
    <button id="btn-3" onclick="sub()">-</button>
    <button id="btn-4" onclick="soma()">+</button>

</div>

<script src="js/script.js"></script>
</body>
</html>
